<amp-analytics id="main-analytics">
  <script type="application/json">
    {
      "requests": {
        "baseUrl": "https://beta.a.zzazz.com/event",
        "pageview": "${baseUrl}",
        "poll": "${baseUrl}"
      },
      "vars": {
        "type": "default"
      },
      "extraUrlParams": {
        "url": "${documentReferrer}",
        "device": {
          "width": "${screenWidth}",
          "height": "${screenHeight}"
        },
        "type": "${type}"
      },
      "triggers": {
        "pageview": {
          "on": "visible",
          "request": "pageview",
          "vars": {
            "type": "pageview"
          }
        },
        "pollEvent": {
          "on": "timer",
          "timerSpec": {
            "interval": 10,
            "immediate": false,
            "stopSpec": {
              "on": "hidden"
            }
          },
          "request": "poll",
          "vars": {
            "type": "poll"
          },
          "extraUrlParams": {
            "id": "TEST_ID"
          }
        }
      },
      "transport": {
        "beacon": false,
        "xhrpost": true,
        "useBody": true,
        "image": false
      }
    }
  </script>
</amp-analytics>
