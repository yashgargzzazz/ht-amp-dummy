<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signal Demo Chip</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        font-family: 'Inter', sans-serif;
      }

      #signal_container {
        padding: 6px 12px;
        border: 1px solid #333333;
        border-radius: 8px;
        width: fit-content;
        height: fit-content;
        display: flex;
        align-items: center;
        gap: 8px;
        background-color: white;
      }

      #price,
      #qap {
        padding: 0;
        margin: 0;
      }

      #price {
        font-size: 16px;
        font-weight: 600;
        color: #1a1a1a;
      }

      #gap {
        color: #1a1a1a;
      }

      #qap {
        font-size: 10px;
        font-weight: 500;
      }

      #signal_trend {
        padding: 4px;
        border-radius: 4px;
        background-color: #2aba7e33;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 16px;
        width: 16px;
      }
    </style>
  </head>
  <body style="background-color: gray">
    <div id="signal_container">
      <img
        src="https://yashgargzzazz.github.io/ht-amp-dummy/assets/zzazz-logo.svg"
        width="20"
        height="20"
        layout="responsive"
        alt="zzazz-logo"
      >
      </img>

      <h2 id="price">
        7.30
        <span id="qap">QAP</span>
      </h2>

      <div id="signal_trend">
        <img
          src="https://yashgargzzazz.github.io/ht-amp-dummy/assets/up.svg"
          width="10"
          height="10"
          layout="responsive"
          alt="up-trend"
        >
        </img>
      </div>
    </div>

    


    
  </body>
</html>
